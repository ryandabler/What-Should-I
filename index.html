<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Get a custom recommendation for a book, band, or movie based on your personal favorites">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>What Should I?</title>
  </head>
    
  <body>
    <main role="main" aria-live="polite">
      <div id="progress-bar">
        <div class="pct pct-done"></div>
        <div class="pct"></div>
        <div class="pct"></div>
        <div class="pct"></div>
        <div class="pct"></div>
        <div class="pct"></div>
      </div>
      
      <section id="instructions" class="splash">
        <div id="instruction-content" class="splash-content large-text">
          <p>Feeling bored?</p>
          <p>Need something new to do?</p>
          <p>Answer a few of my questions and Iâ€™ll suggest something to try!</p>
          <button id="begin-btn" class="button keyboard">Let's go!</button>
        </div>
      </section>
      
      <section id="splash-page" class="splash hidden" aria-live="polite">
        <div class="splash-content large-text">
          <span class="responsive">What</span>
          <span class="responsive">should</span>
          <span class="responsive">I</span>
          <select id="result-type" aria-label="Select experience">
            <option data-val="_" value="_" disabled selected>______</option>
            <option data-val="read" value="books">read</option>
            <option data-val="listen to" value="music">listen to</option>
            <option data-val="watch" value="movie">watch</option>
          </select>
        </div>
        <button class="button keyboard bottom js-nav-btn hidden">Next</button>
      </section>
      
      <section id="get-favorite-book" class="splash hidden" aria-live="polite">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">book</span>
          <span class="responsive">is</span>
          <input id="favorite-book-txt" class="content-input" aria-label="Enter favorite book" type="text">
        </div>
        <button class="button keyboard bottom js-nav-btn hidden">Next</button>
      </section>
      
      <section id="get-favorite-band" class="splash hidden" aria-live="polite">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">band</span>
          <span class="responsive">is</span>
          <input id="favorite-band-txt" class="content-input" aria-label="Enter favorite band" type="text">
        </div>
        <button class="button keyboard bottom js-nav-btn hidden">Next</button>
      </section>
      
      <section id="get-favorite-movie" class="splash hidden" aria-live="polite">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">movie</span>
          <span class="responsive">is</span>
          <input id="favorite-movie-txt" class="content-input" aria-label="Enter favorite movie" type="text">
        </div>
        <button class="hidden button keyboard bottom js-nav-btn">Next</button>
      </section>
      
      <section id="loading-results" class="splash hidden" aria-live="polite">
        <div id="loading-results-container" class="splash-content large-text">
          <i id="cog" class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> You should <span id="result-type-txt"></span>...
          <div id="result-name"></div>
        </div>
        <button class="hidden button keyboard bottom js-nav-btn">View details</button>
      </section>
      
      <section id="results" class="splash hidden">
        <div id="results-wrapper" class="splash-content">
          <div id="img-wrapper" class="wrapper-sec">
            <img id="banner-img">
          </div>
          
          <div id="content-wrapper" class="wrapper-sec">
            <ul id="results-menu">
            </ul>
          </div>
          
          <button id="reset-btn" class="keyboard user-msg">Restart</button>
        </div>
      </section>
    </main>
    
    <script src="https://use.fontawesome.com/4d5590af89.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="keys.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
