<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Get a custom recommendation for a book, band, or movie based on your personal favorites">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>What Should I?</title>
  </head>
    
  <body>
    <main role="main">
      <section id="splash-page" class="splash">
        <div class="splash-content large-text">
          <span class="responsive">What</span>
          <span class="responsive">should</span>
          <span class="responsive">I</span>
          <select id="result-type">
            <option disabled selected>____</option>
            <option value="books">read</option>
            <option value="music">listen to</option>
            <option value="movie">watch</option>
          </select>
        </div>
      </section>
      
      <section id="get-favorite-book" class="splash hidden">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">book</span>
          <span class="responsive">is</span>
          <input id="favorite-book-txt" class="content-input" type="text">
        </div>
      </section>
      
      <section id="get-favorite-band" class="splash hidden">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">band</span>
          <span class="responsive">is</span>
          <input id="favorite-band-txt" class="content-input" type="text">
        </div>
      </section>
      
      <section id="get-favorite-movie" class="splash hidden">
        <div class="splash-content large-text">
          <span class="responsive">My</span>
          <span class="responsive">favorite</span>
          <span class="responsive">movie</span>
          <span class="responsive">is</span>
          <input id="favorite-movie-txt" class="content-input" type="text">
        </div>
      </section>
      
      <section id="results" class="splash hidden">
        <div id="results-wrapper" class="splash-content">
          <div id="img-wrapper" class="wrapper-sec">
            <img id="banner-img">
          </div>
          
          <div id="content-wrapper" class="wrapper-sec">
            <ul id="results-menu">
            </ul>
          </div>
        </div>
      </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="keys.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
