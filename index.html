<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Get a custom recommendation for a book, band, or movie based on your personal favorites">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>What Should I?</title>
  </head>
    
  <body>
    <main role="main">
      <section id="splash-page" class="splash">
        <div class="splash-content">
          I want to
          <select>
            <option disabled selected>____</option>
            <option>read</option>
            <!--<option>listen</option>
            <option>watch</option>-->
          </select>
        </div>
      </section>
      
      <section id="get-favorites" class="splash hidden">
        <div class="splash-content">
          <div class="favorite-choice">
            My favorite book is <input type="text">
          </div>
          <div class="favorite-choice hidden">
            My favorite band is <input type="text">
          </div>
          <div class="favorite-choice hidden">
            My favorite movie is <input type="text">
          </div>
        </div>
      </section>
      
      <section id="results hidden">
        
      </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
